<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/styleSale.css" />
  </head>
  <header class="navBar">
    <!-- <h1>Welcome to The Salmon Cookie Store!</h1> -->
    <div id="headerLogo">
      <img
        src="images/Logo.gif"
        alt="Logo"
        srcset=""
        width="200"
        height="150"
      />
    </div>
    <nav>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
      <a href="#">Place Order</a>
      <a href="#">Gallery</a>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <body>
    <div id="cookieLocations">
      <table id="cookieTable">
        <thead id="cookieTableHead"></thead>

        <tbody id="cookieTableBody"></tbody>

        <tfoot id="cookieTableFoot"></tfoot>
      </table>

      <h2 id="finalSales">Final Sales</h2>
    </div>

    <div class="addStore">
      <h2>Want to see if you could run an Upstream Cookies Store?</h2>
    <form id="addStoreForm">
      <label>
        Store Location
        <input type="text" name="storeLocation" required placeholder="Store Location, i.e NYC">
      </label>
      <label >
        Minimum Customers
        <input type="number" name="minCustomer" required placeholder="1">
      </label>
      <label >
        Maximum Customers
        <input type="number" name="maxCustomer" required placeholder="20">
      </label>
      <label >
        Avg Cookies Per Customer
        <input type="number"
        step="0.1" name="avgCookie" required placeholder="2.1">
      </label>
      <div class="submission">
        <img src="images/cartoonSalmon.png" alt="" height="40px" width="50px">
    
        <button type="submit">Create Store</button>
      </div>
      
    </form>
  </div>
    
    <script src="js/app.js"></script>
  </body>
</html>
