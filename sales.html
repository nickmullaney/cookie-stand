<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sales</title>
    <link rel="stylesheet" href="css/styleSale.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Comic+Neue:wght@400;700&family=Dancing+Script:wght@700&family=IM+Fell+English&family=Noto+Sans:ital,wght@0,100;0,500;0,700;0,900;1,100;1,400;1,700;1,900&family=Noto+Serif+Oriya:wght@600&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <header class="navBar">
    <!-- Nav Bar -->
    <div id="headerLogo">
      <img
        src="images/Logo.gif"
        alt="Logo"
        srcset=""
        width="200"
        height="150"
      />
    </div>
    <nav>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
      <a href="#">Place Order</a>
      <a href="#">Gallery</a>
      <a href="index.html">Home</a>
    </nav>
  </header>
  <!-- Cookie Sales Table -->
  <body>
    <div id="cookieLocations">
      <table id="cookieTable">
        <thead id="cookieTableHead"></thead>

        <tbody id="cookieTableBody"></tbody>

        <tfoot id="cookieTableFoot"></tfoot>
      </table>

      <h2 id="finalSales">Final Sales</h2>
    </div>

    <!-- Section to add store -->
    <div class="addStore">
      <h2>Want to see if you could run an Upstream Cookies Store?</h2>
      <!-- form -->
      <form id="addStoreForm">
        <label>
          Store Location
          <input
            type="text"
            name="storeLocation"
            required
            placeholder="Store Location, i.e NYC"
          />
        </label>
        <label>
          Minimum Customers
          <input type="number" name="minCustomer" required placeholder="1" />
        </label>
        <label>
          Maximum Customers
          <input type="number" name="maxCustomer" required placeholder="20" />
        </label>
        <label>
          Avg Cookies Per Customer
          <input
            type="number"
            step="0.1"
            name="avgCookie"
            required
            placeholder="2.1"
          />
        </label>
        <div class="submission">
          <img
            src="images/cartoonSalmon.png"
            alt=""
            height="40px"
            width="50px"
          />
          <!-- Submission Button -->
          <button type="submit">Create Store</button>
        </div>
      </form>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
